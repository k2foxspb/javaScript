<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*'2010'- мы получили такой резултат потому,что интерпритатор читая код слева направо сначало сложил
  тип int,а потом неявно преобразует
  int в строку, так как '10' это строковый тип данных*/
  console.log(10 + 10 + "10")

  /*'101010' такой результат потому что при первом действии преобразовалось int в str, во втором 
  действии также при сложении str и int получили str*/
  console.log(10 + "10" + 10)

  /* 30 , сложили 2 операнда типа int, потом '+' слева от строки превратил её в int*/
  console.log(10 + 10 + +"10")

  /* infinity, потому что пустая строка с минусом стала нулём, а 10/0 == infinity */
  console.log(10 / -"")

  /* так как тип float разделяется точкой javaScript не смог преобразовать в число и не смог разделить int на str*/
  console.log(10 / +"2,5")
</script>
</body>
</html>
