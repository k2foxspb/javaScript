<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  переменная с хранила в себе undefined, т.к. унарный оператор стоит слева,
  переменная `a`приняла значение `2`, и переменной `c` было присвоено 
  значение а
   */
  c = ++a;
  console.log(c);

  /*
  сначало переменной `d` было присвоено значение `b`(1), потом `b` увеличилась на 1
   */
  d = b++;
  console.log(d);

  /*
  сначало `a` увеличилась на единицу(т.к. унарный оператор справа)
  потом к `a` прибавили 2 =5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  `d` при присвоили 2 + b = 4 ,затем `b` увеличили на единицу
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
